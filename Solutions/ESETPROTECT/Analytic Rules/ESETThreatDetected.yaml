id: 2d8a60aa-c15e-442e-9ce3-ee924889d2a6
name: Threats detected by ESET
description: |
  'Escalates threats detected by ESET.'
severity: Low
requiredDataConnectors:
  - connectorId: ESETPROTECT
    dataTypes:
      - ESETPROTECT
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Execution
  - CredentialAccess
  - PrivilegeEscalation
query: |
  ESETPROTECT
  | where EventType == "Threat_Event"
  | extend HostCustomEntity = DvcHostname, AccountCustomEntity = SrcUserName, IPCustomEntity = DvcIpAddr, FileHashCustomEntity = FileHashSha1, FileHashAlgo = "SHA1"
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: FileHash
    fieldMappings:
      - identifier: Algorithm
        columnName: FileHashAlgo
      - identifier: Value
        columnName: FileHashCustomEntity
