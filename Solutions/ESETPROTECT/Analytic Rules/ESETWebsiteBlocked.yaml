id: 84ad2f8a-b64c-49bc-b669-bdb4fd3071e9
name: Website blocked by ESET
description: |
  'Create alert on websites blocked by ESET.'
severity: Low
requiredDataConnectors:
  - connectorId: ESETPROTECT
    dataTypes:
      - ESETPROTECT
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
  - CommandAndControl
  - InitialAccess
query: |
  ESETPROTECT
  | where EventType == 'FilteredWebsites_Event'
  | extend AccountCustomEntity = SrcUserName, URLCustomEntity = FilePath, HostCustomEntity = DvcHostname, IPCustomEntity = DvcIpAddr
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: URLCustomEntity
