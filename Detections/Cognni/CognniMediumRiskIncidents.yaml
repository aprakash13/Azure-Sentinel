id: 2318db0b-c7cd-4750-bfc9-77a8b6c9e31a
name: Cognni Medium Risk Incidents
description: |
  'This query identifies medium risk Cognni incidents, incoming events with Severity == 2'
severity: Medium
requiredDataConnectors:
  - connectorId: CognniSentinelDataConnector
    dataTypes:
      - CognniIncidents_CL
queryFrequency: 5h
queryPeriod: 5h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Collection
relevantTechniques:
  - T1530
query: |
  let mediumRisk = 2;
  union CognniIncidents_CL 
  | where Severity == mediumRisk
  | where TimeGenerated >= ago(5h)
  | extend AccountCustomEntity = userId_s
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
