id: c1dc0eb1-8147-4819-8d9b-52ec90846ffd
name: Cognni Low Risk Incidents
description: |
  'This query identifies low risk Cognni incidents, incoming events with Severity == 1'
severity: Low
requiredDataConnectors:
  - connectorId: CognniSentinelDataConnector
    dataTypes:
      - CognniIncidents_CL
queryFrequency: 5h
queryPeriod: 5h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Collection
relevantTechniques:
  - T1530
query: |
  let lowRisk = 1;
  union CognniIncidents_CL 
  | where Severity == lowRisk
  | where TimeGenerated >= ago(5h)
  | extend AccountCustomEntity = userId_s
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
