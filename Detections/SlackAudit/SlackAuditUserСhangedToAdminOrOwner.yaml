id: 5d4d13ed-86f5-4b75-809c-49c96e6a42bc
name: SlackAudit - User role changed to admin or owner
description: |
  'This query helps to detect a change in the user's role to admin or owner.'
severity: Low
requiredDataConnectors:
  - connectorId: SlackAuditAPI
    dataTypes:
      - SlackAudit_CL
queryFrequency: 1d
queryPeriod: 1d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Persistence
relevantTechniques:
  - T1098
query: |
  SlackAudit
  | where DvcAction in~ ('role_change_to_admin', 'role_change_to_owner')
  | project SrcUserName
  | extend AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Account
        columnName: AccountCustomEntity