id: 0ac695d3-6633-4e0b-a6a4-e89abc2737e1
name: SlackAudit - Unknown User Agent
description: |
  'This query helps to detect who trying to connect to the Slack Workspace with Unknown User Agent.'
severity: Low
requiredDataConnectors:
  - connectorId: SlackAuditAPI
    dataTypes:
      - SlackAudit_CL
queryFrequency: 24h
queryPeriod: 60d
triggerOperator: gt
triggerThreshold: 0
tactics: Persistence
query: |
  let lbtime = 24h;
  let lbperiod = 60d;
  let known_UAs = SlackAudit
  | where TimeGenerated > ago(lbperiod)
  | where isnotempty(UserAgentOriginal)
  | summarize makeset(UserAgentOriginal);
  SlackAudit
  | where TimeGenerated > ago(lbtime)
  | UserAgentOriginal !in (known_UAs)
  | project SrcUserName, SrcIpAddr, DvcAction, UserAgentOriginal
  | extend AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Account
        columnName: AccountCustomEntity