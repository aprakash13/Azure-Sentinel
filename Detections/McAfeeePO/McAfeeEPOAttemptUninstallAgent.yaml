id: 2eff5809-bf84-48e0-8288-768689672c37
name: McAfee ePO - Attempt uninstall McAfee agent
description: |
  'Detects when attempts uninstall McAfee agent.'
severity: Medium
requiredDataConnectors:
  - connectorId: McAfeeePO
    dataTypes:
      - Syslog
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
query: |
  let lbtime = 15m;
  McAfeeEPOEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId in ('2413')
  | extend IPCustomEntity = DvcIpAddr, HostCustomEntity = DvcHostname
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
