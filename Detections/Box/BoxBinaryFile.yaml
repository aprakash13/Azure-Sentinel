id: b91ec98d-5747-45c8-b2f6-a07bf47068f0
name: Box - Executable file in folder
description: |
  'Detects executable files in folders.'
severity: Medium
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
query: |
  BoxEvents
  | where SourceFileName endswith '.exe' or SourceItemName endswith '.exe'
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
