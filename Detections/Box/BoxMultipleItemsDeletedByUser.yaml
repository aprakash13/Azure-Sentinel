id: 1b212329-6f2c-46ca-9071-de3464f3d88d
name: Box - Many items deleted by user
description: |
  'Detects when a user deletes many items in short period of time.'
severity: Medium
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
queryFrequency: 1h
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
query: |
  let threshold = 100;
  BoxEvents
  | where EventType == 'DELETE'
  | summarize deleted_items = dcount(SourceItemName) by SrcUserName
  | where deleted_items > threshold
  | extend AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
