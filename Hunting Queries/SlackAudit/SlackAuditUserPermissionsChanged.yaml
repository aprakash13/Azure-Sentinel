id: fe404fd1-237e-474a-a132-92bf4927be20
name: SlackAudit - User Permission Changed 
description: |
  'Query for searching of fact of changing user permissions.'
tactics: Persistence
relevantTechniques: T1098
query: |
  SlackAudit
  | where TimeGenerated > ago(lbtime)
  | where DvcAction in~ ('user_added_to_usergroup', 'user_removed_from_usergroup')