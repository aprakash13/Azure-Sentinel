id: 800ae9c9-0280-4296-821f-c6e0a473fb41
name: Azure DevOps- Public project enabled by admin
description: |
  'This hunting query identifies Azure DevOps activites where organization public projects policy enabled by the admin'
tactics:
  - Persistence
  - DefenseEvasion
relevantTechniques:
  - T1098
  - T1089
query: |
  let timeframe = 7d;
  AzureDevOpsAuditing
  | where TimeGenerated >= ago(timeframe)
  | where OperationName == "OrganizationPolicy.PolicyValueUpdated"
  | where Data.PolicyName == "Policy.AllowAnonymousAccess"
  | where Data.PolicyValue == "ON"
  | extend TimestampCustomEntity = TimeGenerated, AccountCustomEntity = ActorUPN, IPCustomEntity = IpAddress, URLCustomEntity = ScopeDisplayName

