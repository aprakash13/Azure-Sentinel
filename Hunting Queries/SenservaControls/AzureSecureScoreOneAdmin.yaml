   to all aspects of Azure'
requiredDataConnectors:
  - connectorId: SenservaPro
    dataTypes:
      - Senserva Control
tactics:
  - Impact
query: |
  let timeframe = 60d;
  SenservaPro_CL
  | where TimeGenerated >= ago(timeframe)
  | where ControlName_s == 'AzureSecureScoreOneAdmin'
  