id: 4CA722E6-B165-42CD-8EB2-88304A0FC3DA
name: Disabled
description: |
  'Account is Disabled. Does not effect score as its easily enabled.'
requiredDataConnectors:
  - connectorId: SenservaPro
    dataTypes:
      - Senserva Control
tactics:
  - Impact
query: |
  let timeframe = 60d;
  DashboardTest_CL
  | where TimeGenerated >= ago(timeframe)
  | where ControlName_s == 'Disabled'