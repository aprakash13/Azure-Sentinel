input {
  tcp {
    port => 5514
    type => syslog
    codec => cef
  }
  udp {
	  port => 5514
    type => syslog
    codec => cef
  }
}

filter {
  geoip {
    source => "src"
    target => "srcGeoIP"
    add_field => { "sourceLongitude" => "%{[srcGeoIP][longitude]}" }
    add_field => { "sourceLatitude" => "%{[srcGeoIP][latitude]}" }
  }
  geoip{
    source => "dst"
    target => "dstGeoIP"
    add_field => { "destinationLongitude" => "%{[dstGeoIP][longitude]}" }
    add_field => { "destinationLatitude" => "%{[dstGeoIP][latitude]}" }
  }
  mutate{
    add_field => { "agentReceiptTime" => "%{@timestamp}" }
  }
}

output {
  syslog {
	host => "127.0.0.1"
	port => 25226
	protocol => "tcp"
	codec => cef {
		reverse_mapping => true
		delimiter => "\r\n"
		vendor      => "%{deviceVendor}"
		product     => "%{deviceProduct}"
		version     => "%{deviceVersion}"
		signature   => "%{deviceEventClassId}"
		name        => "%{name}"
		severity    => "%{severity}"
		fields => [
      "deviceAction",
      "applicationProtocol",
      "deviceCustomIPv6Address1",
      "deviceCustomIPv6Address1Label",
      "deviceCustomIPv6Address2",
      "deviceCustomIPv6Address2Label",
